<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <input type="text" name="" id="username"><br>
    <input type="password" name="" id="password"><br>
    <button>登录</button>
</body>
<script src="../express-project/node_modules/jquery/dist/jquery.js"></script>
<script>
    function login() {
        return new Promise((resolve, reject) => {
            $.ajax({
                type: 'post',
                url: 'http://localhost:3000/login/find',
                data: {
                    username: $('#username').val(),
                    password: $('#password').val()
                },
                success: (data) => {
                    resolve(data);
                },
                error(err) {
                    reject(err);
                }

            })
        })
    }
    $('button').click(async () => {
        let data = await login();
        console.log(data);
    })
</script>

</html>
